name: Run on PR

on:
  pull_request:

jobs:
  run-on-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code repository
        uses: actions/checkout@v4

      - name: Run on PR
        run: echo "Run on PR or main"

  commit-test:
    uses: ./.github/workflows/commit-test.yml
    secrets: inherit
    needs: [run-on-pr]
    with:
      test: ${{ needs.run-on-pr.result == 'success' }}
